<html>
    <head>
        <title>operators in javascript</title>

    </head>
    <body bgcolor="pink">
        <h1>arthimatic operator</h1>
        <script>
            var x=20;
            var y=30;
            document.write(x+y +"<br/>");
            document.write(x-y +"<br/>" );
            document.write(x/y +"<br/>" );
            document.write(x*y +"<br/>" );
            document.write(x%y +"<br/>");
            document.write(x++ +"<br/>");
            document.write(x-- +"<br/>");
            document.write(++x +"<br/>" );

        </script>
        <h1>assignment operator</h1>
        <script>
var x=10;
x=x+20;
document.write(x +"<br/>");
var y=50;
y+=30;
document.write(y +"<br/>");
var z=40;
z-=40;
document.write(z +"<br/>");
var k=20;
k*=50;
document.write(k +"<br/>" );

        </script>
        <h1>comparision operator</h1>
        <script>
            var x=20;
            var y=30;
            if(x==y){
                document.write("true");
            }else{
                document.write("false");
            }
        
        </script>
        <h1>bitwise operator</h1>
        <p>used to check more than one condition</p>
        <script>
            var x=30;
            var y=20;
            var z=10;
if(x>y & x>z){
                document.write("x is greater than y and z");
            }else{
                document.write("false");
            }
        </script>
        <script>
         if(x==30  || x==40){//if any one condition is true
                document.write("x is equal to 30");
            }
            
        </script>
    </body>
</html>
