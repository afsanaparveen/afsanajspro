<html>
<head>
    <title>basic animation - fade in and fade out</title>
    <script type="text/javascript">
        var opacity=0;
        var intervalID=0;

        function fadeOut()
        {
            intervalID=setInterval(hide,200);
        }
        function hide()
        {
            var img=document.getElementById("img1");
            opacity=Number(window.getComputedStyle(img).getProperty("opacity"));
            if(opacity>0)
            {
                opacity=opacity-0.1;
                img.style.opacity=opacity;
            }
            else{
                clearInterval(intervalID);
            }
        }
        function fadeIn()
        {
            intervalID=setInterval(show,2000);
        }
        function show()
        {
            var img=document.getElementById("img1");
            opacity=Number(window.getComputedStyle(img).getProperty("opacity"));
            if(opacity<1)
            {
                opacity=opacity+0.1;
                img.style.opacity=opacity;
            }
            else{
                clearInterval(intervalID);
            }
        }

    </script>
</head>
<body>
    <button onclick="fadeOut()" id="btnAdd">fadeout</button>
</br>
<img id="img1" scr="image2.jpg/>
<br>
<button onclick="fadeIn()" id="btnStop">fadein</button>


</body>

</html>
