<html>
    <head>
        <title>factorial of a number</title>
    </head>
    <body>
        <script>
            function factorial(n){
                
              if (n<0) return;
              if (n<2) return 1; 

                
                return n * factorial(n-1);
            }
        </script>
        <script>
            document.write(factorial(5));
        </script>
    </body>
</html>
