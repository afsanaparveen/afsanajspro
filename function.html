<html>
    <head>
        <title>FUNCTIONS</title>
        
    </head>
    <body bgcolor="yellow">
        <h1>HERE IS STUDY ABOUT FUNCTIONS IN JS</h1>
        <h2>SYNTAX FOR DECLARING FUNCTIONS IS FUNCTION FUNCTION NAME PARENTHESIS AND OPEN/CLOSED FLOWER BRACKETS</h2>
        <h3>declared in script tag</h3>
        <script>
            function display(){
    
                document.write("this is function without parameters");

            } 
            display();
        </script>
        <script>
            function multiply(num)
            {
                document.write(num*num*num);
            
            }
        
        </script>
     this is function with parameter:<input type="button" value="clickme" onclick="multiply(6)"><br>this is function with return type
        <script>
            function add(num){
                return num+num;
            }
        </script>
        <script>
            document.write(add(5));
        </script>   </body>
</html>
