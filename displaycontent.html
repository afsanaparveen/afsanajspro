<html>
    <head>
        <title>DISPLAYING CONTENTS IN WEB PAGE </title>

    </head>
    <body bgcolor="white">
        <h1>WE CAN DISPLAY THE CONTENT IN WEB PAGE IN THREE WAYS</h1>
        <h2 id="cls"></h2>
        <ol>
<li>by using document.write("text"); method</li>
<li>by using innerHTML("text); method</li>
<li>by using alert("text"); method</li>
        </ol>
        <script>
            document.write("this is first method");
            window.alert("this is another method");
            document.getElementById("cls").innerHTML="this is three method";
                    </script>
    </body></html>
