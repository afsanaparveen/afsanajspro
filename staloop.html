
<html><head>

    <body bgcolor="lightgreen">
        <h1>IF-ELSE STATEMENTIN JAVASCRIPT</h1>
        <script>
            var x=20;
            if(x%2==0)
            {
                document.write("x is even");
            }else{
                document.write("x odd ");
            }
                //here we used comparision operator
        </script>
        <h1>IF-ELSE IF STATEMENT</h1>
        <script>
            var marks=90;
            if(marks>80)
            {
                document.write("A grade");
            }
            else if(marks=80)
            {document.write("B grade");}
            else if(marks<70)
            {document.write("C grade");}
            else{
                document.write("fail");
            }
        </script>
        <h1>SWITCH STATEMENT</h1>
        <P>
            TO OVERCOME MANYCONDITIONS IT IS DIFFICULT THE CODE WILL WILL BE LARGE
        </P>
        <script>
            var marks=90;
            switch(true)
{

    break;
    case marks>75 : result="B grade";

    case marks>60 : result="C grade";
    break;
    case marks>45 : result="D grade";
    break;
    case marks>36 : result="E grade";

    default : result="fail";
    
    
    
    
}
document.write(result);

        <h1><center>LOOPS IN JAVASCRIPT</center></h1>
        <h1>for loop</h1>
        <script>
            for(i=1;i<=10;i++){
                document.write("2*" + i + "=" + 2*i + "<br/>");
            }
        </script>
        <h1>while loops</h1>
        <p>if we dont know exactly how many times the statement to be repeated we use while loop</p>
        <script>
var i=1
while(i<=5)
{
    document.write(i + "<br/>");
    i=i+2;
}

        </script>

        <script>
           var i=1
do
{

        </script>
