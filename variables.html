<html>
    <head>
        <title>variables in javascript</title>

    </head>
    <body bgcolor="pink">
        <h1>variables are declared as var varname=value</h1>
        <h2>there are two types of variables</h2>
        <ol>
            <li>LOCAL</li>
            <li>GLOBAL</li>
        </ol>
        <script>
            var x=20;
            document.write("value of x is " + x);
        </script>
        <script>
        
            //global variables
            function hello(){
                var y=30;//local variables
                document.write("value of y is" + y);
            }
            hello();
        
        </script>
        <script>
            var v=50;
            var z=60;//global variables
        
            document.write(v+z);
        </script>
        
    </body>
</html>
