<html>
    <body>
        <h1>write a javascript function named reverse which take string argument and returns the reversed string</h1>
        <script>function reverseString(str) {
            var newString = "";
            for (var i = str.length - 1; i >= 0; i--) {
                newString += str[i];
            }
            return newString;
        }
        reverseString('hello');
            
    
            
        </script>
    </body>

</html>
